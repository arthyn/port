<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Prompt</title>
  </head>
  <body class="text-sm p-4 font-light text-black dark:text-white bg-gray-100 dark:bg-gray-900 rounded min-h-screen space-y-4">
    <label id="title" for="val"></label>
    <input id="val" class="input w-full" autofocus />
    <div class="w-full flex justify-end space-x-2">
        <button id="cancel" class="button border-0">Cancel</button>
        <button id="ok" class="button min-w-20">Ok</button>
    </div>
  </body>
</html>
